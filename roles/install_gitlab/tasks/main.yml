- name: back up original gitlab config file
  ansible.builtin.copy:
    src: /etc/gitlab/gitlab.rb
    dest: /etc/gitlab/gitlab.rb-orig
    remote_src: true

- name: push new gitlab config file
  ansible.builtin.copy:
    src: gitlab.rb
    dest: /etc/gitlab/gitlab.rb

